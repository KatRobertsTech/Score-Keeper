<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="top-image">
      </div>
      <div class="bottom-section">
        <h1>Ping Pong Score Keeper</h1>
        <div class = "score">
          <h2 div="display"><span id="player1-score-el">0</span> to <span id="player2-score-el">0</span></h2>
        </div>
        <div class="dropdown">
          <label for="number"><h3>Playing to:</h3></label>
          <select name="max" id="number">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
          <p id="select-result"></p>
        </div>
        <div class="button-div">
          <button id="player1-btn">+1 Player 1</button>
          <button id="player2-btn">+1 Player 2</button>
          <button id="reset-btn">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
